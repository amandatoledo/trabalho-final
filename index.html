<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Aluguel de Bike</title>
    <style>
    body { 
        background: url(images/fundo.jpg) no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover
    }

    #boxCommStatus{
        background-color: rgba(255, 255, 255, 0.6);
        padding: 10px 15px;
        font-weight: bold;
    }
    </style>
</head>

<body>

    <div class="container">

    
    <h1>Aluguel de Bike</h1>
    <hr>
    <form name="frmAluguel" id="frmAluguel" action="#" method="post" >
        <div class="form-group">
            <label for="Nome">Nome</label>
            <input type="text" name="nomeCliente" id="nomeCliente" class="form-control">
        </div>
   
        <div class="form-group">
            <label for="Periodo">Periodo</label>
            <input type="number" min="1" name="periodoDeLocacao" id="periodoDeLocacao" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="button" onclick="executeAluguel();">Alugar</button>
        </div>

        <div id="boxCommStatus">
                (Blockchain communication status)
        </div>

    </form>
</div>
    <script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript">
    </script>
    <script src="javascript/abi.js"></script>
    <script src="javascript/blockchain.js?t=122"></script>
    <script>
      ethereum.enable();
    </script>
</body>

</html>
